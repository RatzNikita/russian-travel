<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа для Яндекс.Практикума">
    <meta name="keywords" content="html,css">
    <meta name="author" content="Рац Никита">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествие по России</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo>"
             src="./images/header-logo.svg"
             alt="Логотип заголовка с миниатюрой карты России">
        <a class="header__lang-link" href="#">Ru</a>
        <a class="header__lang-link" href="#">En</a>
    </header>
    <main class="content">
        <section class="lead">
            <h2 class="lead__title"></h2>
            <p class="lead__subtitle>"></p>
            <img class="lead__image"
                 src="./images/lead-polka.jpg"
                 alt="Изображение с девушкой спящей в поезде">
        </section>
        <section class="intro">
            <h2 class="intro__title"></h2>
            <p class="intro__text"></p>
            <ul class="intro__list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <section class="photo-grid">
            <ul>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-train.jpg"
                         alt="Изображение с видом из окна поезда">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-atharva-tulsi.jpg"
                         alt="Изображение с видом гор">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-tuman.jpg"
                         alt="Изображение тумана на поле">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-sochi.jpg"
                         alt="Изображение леса">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-arisa.jpg"
                         alt="Изображение автомобиля на льду ">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-baikal.jpg"
                         alt="Изображение берега озера Байкал">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-elbrus.jpg"
                         alt="Изображение вершины Эльбрус">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-kondratiev.jpg"
                         alt="Изображение знака пешеходного перехода">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-kamchatka-1.jpg"
                         alt="Изображение с видом на Камчатку">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-kamchatka-2.jpg"
                         alt="Изображение с видом на Камчатку и горой на фоне">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-baikal-2.jpg"
                         alt="Изображение гор возле озера Байкал">
                </li>
                <li>
                    <img class="photo-grid__item"
                         src="./images/photo-grid-ergaki.jpg"
                         alt="Изображение тумана в горах">
                </li>
            </ul>
        </section>
        <section class="places">
            <article class="place">
                <h2 class="place__title"></h2>
                <a class="place__website" href="#"></a>
                <img class="place__image"
                     src="./images/place-kosa.jpg"
                     alt="Изображение Куршской Косы">
                <p class="place__paragraph"></p>
                <p class="place__paragraph"></p>
            </article>
            <article class="place">
                <h2 class="place__title"></h2>
                <a class="place__website" href="#"></a>
                <img class="place__image"
                     src="./images/place-kolsky.jpg"
                     alt="Изображение с видом на полуостров Кольский">
                <p class="place__paragraph"></p>
                <p class="place__paragraph"></p>
            </article>
            <article class="place">
                <h2 class="place__title"></h2>
                <a class="place__website" href="#"></a>
                <img class="place__image"
                     src="./images/place-altai.jpg"
                     alt="Изображение с ноутбуком на фоне Алтайского леса">
                <p class="place__paragraph"></p>
                <p class="place__paragraph"></p>
            </article>
            <article class="place">
                <h2 class="place__title"></h2>
                <a class="place__website" href="#"></a>
                <img class="place__image"
                     src="./images/place-winter-baikal.jpg"
                     alt="Изображение льда на озере Байкал">
                <p class="place__paragraph"></p>
                <p class="place__paragraph"></p>
            </article>
            <article class="place">
                <h2 class="place__title"></h2>
                <a class="place__website" href="#"></a>
                <img class="place__image"
                     src="./images/place-karelia.jpg"
                     alt="Изображение Карельского пейзажа">
                <p class="place__paragraph"></p>
                <p class="place__paragraph"></p>
            </article>
        </section>
        <section class="cover">
            <h2 class="cover__title"></h2>
            <p class="cover__subtitle"></p>
            <div class="cover__overlay">
                <img class="cover__background"
                     src="./images/cover-trains.jpg"
                     alt="Изображение поездов">
            </div>
        </section>
        <footer class="footer">
            <nav class="footer__links">
                <a class="footer__link" href="#"></a>
                <a class="footer__link" href="#"></a>
                <a class="footer__link" href="#"></a>
                <a class="footer__link" href="#"></a>
                <a class="footer__link" href="#"></a>
            </nav>
            <p class="footer__copyright"></p>
        </footer>
    </main>
</div>
</body>
</html>
